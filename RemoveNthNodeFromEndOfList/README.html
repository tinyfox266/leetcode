    <h1>Remove Nth Node From End of List</h1>
<p>Given a linked list, remove the nth node from the end of list and return its
head.</p>
<h1>For example</h1>
<p>Given linked list: 1-&gt;2-&gt;3-&gt;4-&gt;5, and n = 2.</p>
<p>After removing the second node from the end, the linked list becomes
  1-&gt;2-&gt;3-&gt;5.</p>
