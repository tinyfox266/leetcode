    <h1>Trapping Rain Water</h1>
<p>Given n non-negative integers representing an elevation map where the width of
each bar is 1, compute how much water it is able to trap after raining.</p>
<h1>For example</h1>
<p>Given [0,1,0,2,1,0,1,3,2,1,2,1], return 6.</p>
