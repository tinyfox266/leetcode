    <h1>Maximum Subarray</h1>
<p>Find the contiguous subarray within an array (containing at least one number)
which has the largest sum.</p>
<h1>For example</h1>
<p>given the array [−2,1,−3,4,−1,2,1,−5,4],</p>
<p>the contiguous subarray [4,−1,2,1] has the largest sum = 6</p>
