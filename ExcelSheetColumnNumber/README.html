    <h1>Excel Sheet Column Number</h1>
<p>Given a column title as appear in an Excel sheet, return its corresponding
column number.</p>
<h1>For example:</h1>
<p>A -&gt; 1</p>
<p>B -&gt; 2</p>
<p>C -&gt; 3</p>
<p>...</p>
<p>Z -&gt; 26</p>
<p>AA -&gt; 27</p>
<p>AB -&gt; 28 </p>
    </body>
