    <h1>Reverse Linked List II</h1>
<p>Reverse a linked list from position m to n. Do it in-place and in one-pass.</p>
<h1>For example</h1>
<p>Given 1-&gt;2-&gt;3-&gt;4-&gt;5-&gt;NULL, m = 2 and n = 4,</p>
<p>return 1-&gt;4-&gt;3-&gt;2-&gt;5-&gt;NULL.</p>
<h1>Note:</h1>
<p>Given m, n satisfy the following condition:</p>
<p>1 ≤ m ≤ n ≤ length of list.</p>
