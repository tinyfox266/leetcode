    <h1>Binary Tree Postorder Traversal</h1>
<p>Given a binary tree, return the postorder traversal of its nodes' values.</p>
<h1>For example:</h1>
<p>Given binary tree {1,#,2,3},
<pre>
   1
    \
     2
    /
   3
</pre>
return [3,2,1].</p>
