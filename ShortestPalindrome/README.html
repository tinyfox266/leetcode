    <h1>Shortest Palindrome</h1>
<p>Given a string S, you are allowed to convert it to a palindrome by adding
characters in front of it. Find and return the shortest palindrome you can find
by performing this transformation.</p>
<h1>For example:</h1>
<p>Given "aacecaaa", return "aaacecaaa".</p>
<p>Given "abcd", return "dcbabcd"</p>
