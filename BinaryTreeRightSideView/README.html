    <h1>Binary Tree Right Side View</h1>
<p>ven a binary tree, imagine yourself standing on the right side of it, return the values of the nodes you can see ordered from top to bottom.</p>
<p>For example:
Given the following binary tree,</p>
<blockquote>
<p>1            &lt;---
 /   \
2     3         &lt;---
 \     \
  5     4       &lt;---
You should return [1, 3, 4].</p>
</blockquote>
