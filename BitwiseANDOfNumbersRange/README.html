    <h1>Bitwise AND of Numbers Range</h1>
<p>Given a range [m, n] where 0 &lt;= m &lt;= n &lt;= 2147483647, return the bitwise AND of
all numbers in this range, inclusive.</p>
<h1>For example</h1>
<p>given the range [5, 7], you should return 4.</p>
<h1>Idea</h1>
<p>如果一个数从10,011变换成10,100，那么从011到100变换的过程中，每个位至少出现一次0</p>
