    <h1>First Missing Positive</h1>
<p>Given an unsorted integer array, find the first missing positive integer.</p>
<h1>For example</h1>
<p>Given [1,2,0] return 3,</p>
<p>and [3,4,-1,1] return 2.</p>
<h1>Note</h1>
<ul>
<li>Your algorithm should run in O(n) time and uses constant space.</li>
</ul>
