    <h1>Invert Binary Tree</h1>
<p>Invert a binary tree.
<pre>
     4
   /   \
  2     7
 / \   / \
1   3 6   9
</pre>
to
<pre>
     4
   /   \
  7     2
 / \   / \
9   6 3   1
</pre></p>
