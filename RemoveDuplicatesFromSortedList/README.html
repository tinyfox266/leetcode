    <h1>Remove Duplicates from Sorted List</h1>
<p>Given a sorted linked list, delete all duplicates such that each element appear
only once.</p>
<h1>For example,</h1>
<p>Given 1-&gt;1-&gt;2, return 1-&gt;2.</p>
<p>Given 1-&gt;1-&gt;2-&gt;3-&gt;3, return 1-&gt;2-&gt;3.</p>
