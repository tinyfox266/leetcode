    <h1>Binary Tree Maximum Path Sum</h1>
<p>Given a binary tree, find the maximum path sum.</p>
<p>The path may start and end at any node in the tree.</p>
<h1>For example:</h1>
<p>Given the below binary tree,
<pre>
       1
      / \
     2   3
</pre>
Return 6.</p>
