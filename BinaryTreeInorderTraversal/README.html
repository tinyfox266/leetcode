    <h1>Binary Tree Inorder Traversal</h1>
<p>Given a binary tree, return the inorder traversal of its nodes' values.</p>
<h1>For example:</h1>
<p>Given binary tree {1,#,2,3},
<pre>
   1
    \
     2
    /
   3
</pre>
return [1,3,2].</p>
<p>Note: Recursive solution is trivial, could you do it iteratively?</p>
