    <h1>Largest Number</h1>
<p>Given a list of non negative integers, arrange them such that they form the
largest number.</p>
<h1>For example</h1>
<p>given [3, 30, 34, 5, 9], the largest formed number is 9534330.</p>
<h1>Note: The result may be very large, so you need to return a string instead of an</h1>
<p>integer.</p>
