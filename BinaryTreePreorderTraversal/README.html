    <h1>Binary Tree Preorder Traversal</h1>
<p>Given a binary tree, return the preorder traversal of its nodes' values.</p>
<h1>For example:</h1>
<p>Given binary tree {1,#,2,3},
<pre>
   1
    \
     2
    /
   3
</pre>
return [1,2,3].</p>
<h1>Note: Recursive solution is trivial, could you do it iteratively?</h1>
    </body>
