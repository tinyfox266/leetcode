    <h1>Pascal's Triangle</h1>
<p>Given an index k, return the kth row of the Pascal's triangle.</p>
<h1>For example,</h1>
<ul>
<li>given k = 3, Return [1,3,3,1].</li>
</ul>
<h1>Note:</h1>
<p>Could you optimize your algorithm to use only O(k) extra space?</p>
