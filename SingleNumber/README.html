    <h1>Single Number</h1>
<p>Given an array of integers, every element appears twice except for one. Find
that single one.</p>
<h1>Note:</h1>
<ul>
<li>Your algorithm should have a linear runtime complexity. Could you implement it
  without using extra memory?</li>
</ul>
<h1>Solution</h1>
<ul>
<li>a^0=a and a^a=0</li>
</ul>
