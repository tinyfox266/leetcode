    <h1>Simplify Path</h1>
<p>Given an absolute path for a file (Unix-style), simplify it.</p>
<h1>For example</h1>
<p>path = "/home/", =&gt; "/home"</p>
<p>path = "/a/./b/../../c/", =&gt; "/c"</p>
