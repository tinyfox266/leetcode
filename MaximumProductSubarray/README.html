    <h1>Maximum Product Subarray</h1>
<p>Find the contiguous subarray within an array (containing at least one number)
which has the largest product.</p>
<h1>For example</h1>
<p>given the array [2,3,-2,4],</p>
<p>the contiguous subarray [2,3] has the largest product = 6</p>
